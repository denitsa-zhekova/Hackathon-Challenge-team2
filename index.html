<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page: Hackathon Challenge</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/validation.js"></script>
</head>
<body>
<header>
    <nav aria-label="Main Navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="nonexistent.html">Broken URL</a></li>
        </ul>
    </nav>
</header>

<main class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl overflow-hidden"
        <div class="bg-blue-500 text-white text-center py-5">
            <h1 class="text-3xl text-black font-bold tracking-wide">Welcome to the Hackathon Challenge</h1>
            <p class="text-sm">Find and fix as many bugs as possible before the time runs out.</p>
        </div>
    <div>
        <form id="registrationForm" class="p-6 space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username"
                >
                <div class="error-container text-red-600 text-xs mt-1 pl-1 font-medium"></div>
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@example.com"
                >
                <div class="error-container text-red-600 text-xs mt-1 pl-1 font-medium"></div>
            </div>
            
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Register</button>
        </form>
</div>
</div>
</main>

<footer>
    <p>&copy; 2024 Hackathon Challenge. All rights reserved.</p>
</footer>
</body>
</html>
