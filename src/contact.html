<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/contact.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact</title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="nonexistent.html">Broken URL</a></li>
        </ul>
    </nav>
</header>

<main  class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white shadow-2xl rounded-xl overflow-hidden">
        <div class="bg-blue-500 text-white text-center py-5">
            <h1 class="text-3xl text-white font-bold tracking-wide">Contact Us</h1>
            <p class="text-sm">We'd love to hear from you</p>
        </div>
        
        <form id="contactForm" class="p-6 space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Full Name <span class="text-red-500 text-xs">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your full name"
                >
                <div class="error-container text-red-600 text-xs mt-1 pl-1 font-medium"></div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address <span class="text-red-500 text-xs">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="you@example.com"
                >
                <div class="error-container text-red-600 text-xs mt-1 pl-1 font-medium"></div>
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
                    Your Message <span class="text-red-500 text-xs">*</span>
                </label>
                <textarea 
                    id="message" 
                    name="message" 
                    required 
                    rows="4" 
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Write your message here (10-500 characters)"
                ></textarea>
                <div class="error-container text-red-600 text-xs mt-1 pl-1 font-medium"></div>
            </div>

            <div id="formError" class="text-red-500 text-sm text-center h-5"></div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300"
            >
                Send Message
            </button>
        </form>
    </div>
</main>

<footer>
    <p>&copy; 2024 Hackathon Challenge. All rights reserved.</p>
</footer>
</body>
</html>
